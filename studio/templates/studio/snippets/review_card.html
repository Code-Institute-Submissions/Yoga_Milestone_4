<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ review.profile }}'s Review</h5>
    <h6 class="card-subtitle mb-2">{{ review.rating }} / 10</h6>
    <p class="card-text">{{ review.review }}</p>
    <p class="card-text text-muted">{{ review.date }}</p>
  </div>
</div>
