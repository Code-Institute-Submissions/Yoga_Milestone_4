{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mb-3">{{ profile|title }}'s profile</h1>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container page-contents">
        <!-- Profile -->
        <div class="row profile-container">
            <div class="col-12 col-lg-5">
                <div class="row text-center">
                    <div class="container-fluid instructor-page-profile-image-container">
                        <img src="{{ profile.image.url }}" class="instructor-page-profile-image img-fluid" alt="{{ profile }}'s profile image'">
                    </div>
                </div>
            </div>
            <!-- Profile description -->
            <div class="col-12 col-lg-7 instructor-profile-description-container mt-3">
                <table>
                    <tr>
                        <td>First Name</td>
                        <td>:</td>
                        <td>{{ profile.first_name }}</td>
                    </tr>
                    <tr>
                        <td>Second Name</td>
                        <td>  :  </td>
                        <td>{{ profile.second_name }}</td>
                    </tr>
                </table>
                <p class="align-middle">{{ profile.profile_description }}</p>
            </div>
        </div>
        <!-- Lessons -->                
        <div class="row mt-3">
            <div class="col">
                <a href="{% url 'edit_profile' %}" class="index-main-button btn btn-lg btn-warning rounded-20 py-3 my-4">Edit Profile</a>
            </div>
        </div>
    </div>
{% endblock %}
