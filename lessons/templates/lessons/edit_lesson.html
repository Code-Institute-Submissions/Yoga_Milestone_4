{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container container-header">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container h-100">
        <div class="row">
            <div class="col-12">
                <h2>Edit Lesson</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <form method="POST" action="{% url 'edit_lesson' lesson.lesson_id %}" class="form">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit">
            </form>
        
        </div>

    </div>
{% endblock %}
