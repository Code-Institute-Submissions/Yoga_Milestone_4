{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                <h1 class="text-center title-text my-3">Create a lesson</h1>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container page-contents">
        <div class="row">
            <div class="col-12 mb-3">
                <form method="POST" action="{% url 'create_lesson' %}" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {% if field.name != 'image' %}
                            {{ field | as_crispy_field }}
                        {% else %}
                            {{ field }}
                        {% endif %}
                    {% endfor %}
                    <div class="checkout-buttons mt-5">
                        <a href="{% url 'instructor_admin' %}" class="btn btn-custom-invert">
                            Cancel
                        </a>
                        <input class="btn btn-custom-darken" type="Submit" value="Create">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
