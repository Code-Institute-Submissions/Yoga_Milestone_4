{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container container-header">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col">
                <h1>All available lessons</h1>
                {% for lesson in all_lessons %}
                    <p>Lesson Name: {{ lesson.lesson_name }}</p>
                    <p>Instructor Name: {{ lesson.instructor_name }}</p>
                    <hr>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
